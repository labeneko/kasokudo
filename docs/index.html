<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.min.js"></script>
    <title>加速度シミュレーター</title>
</head>
<body>
    <main class="container">
        <div class="row mt-5">
            <div class="col-lg-3">
                <div id="header" class="shadow">
                    <h1 class="rounded-top">加速度シミュレーター</h1>
                    <h2 class="rounded-bottom">加速度のデータから、速度と高さを割り出します。</h2>
                </div>
                <div id="property" class="shadow">
                    <div id="data-header" class="rounded-top">加速度データ</div>
                    <div id="data-menu">
                        <div id="data-interval">
                            時間間隔 <input type="number" id="interval-input" />(s)
                        </div>
                    </div>
                    <div id="data-main" class="form-row"></div>
                    <div id="data-footer" class="rounded-bottom">
                        <a class="btn" id="add-data-button">データを追加</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <canvas id="acceleration_chart" class="mb-3 p-2 rounded shadow"></canvas>
                <canvas id="speed_chart" class="mb-3 p-2 rounded shadow"></canvas>
                <canvas id="position_chart" class="mb-3 p-2 rounded shadow"></canvas>
            </div>
        </div>
    </main>
    <script defer src="index.js"></script>
</body>
</html>
